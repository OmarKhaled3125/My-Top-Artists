<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Top Artists</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>My Top Artists</h1>
    </div>

    <div class="artist-list">
      <div class="artist">
        <span class="number">1</span>
        <img src="images/weeknd.jpeg" alt="The Weeknd">
        <span class="name">The Weeknd</span>
      </div>
      <div class="artist">
        <span class="number">2</span>
        <img src="images/brent.jpg" alt="Brent Faiyaz">
        <span class="name">Brent Faiyaz</span>
      </div>
      <div class="artist">
        <span class="number">3</span>
        <img src="images/neighbourhood.jpg" alt="The Neighbourhood">
        <span class="name">The Neighbourhood</span>
      </div>
      <div class="artist">
        <span class="number">4</span>
        <img src="images/drake.jpg" alt="Drake">
        <span class="name">Drake</span>
      </div>
      <div class="artist">
        <span class="number">5</span>
        <img src="images/metro.jpg" alt="Metro Boomin">
        <span class="name">Metro Boomin</span>
      </div>
    </div>

    <div class="footer">
      <img src="images/spotify.png" alt="Spotify logo">
      <p>SPOTIFY.COM/WRAPPED</p>
    </div>
  </div>
</body>
</html>
